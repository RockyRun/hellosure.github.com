<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Embedding a PDF using PDFObject: Simplest example!</title>

<!-- This example created for PDFObject.com by Philip Hutchison (www.pipwerks.com) -->

<!-- CSS for basic page styling, not related to example -->
<link href="/css/examples.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/assets/js/pdfobject.min.js"></script>

<script type="text/javascript">

window.onload = function (){

	var success = new PDFObject({ url: "/_attach/android-ui-pattens.pdf" }).embed("pdf");
	
};

</script>
</head>

<body>
<h1>Embedding a PDF using PDFObject: Simplest example!</h1>
<p>This example uses one line of JavaScript wrapped in a <em>window.onload</em> statement.</p>

<div id="pdf">It appears you don't have Adobe Reader or PDF support in this web browser. <a href="/_attach/android-ui-pattens.pdf">Click here to download the PDF</a></div>

<p><a href="/index.html">&laquo; Return to blog home</a></p>

</body>
</html>
